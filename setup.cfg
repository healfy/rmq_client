[flake8]
exclude = .git,*migrations*,*tests*,*.venv*,*venv*, *src
max-line-length = 80
inline-quotes = '
multiline-quotes = """
docstring-quotes = """
select = C,E,F,W,B,B950
ignore = E501,W503,E203,C103,F401
[pydocstyle]
inherit = false
statistics = True
match = tests_*
[isort]
line_length=80
combine_as_imports = true
include_trailing_comma = true
multi_line_output = 3
force_grid_wrap = 0
use_parentheses=True
skip = .git,migrations,venv,.venv, src
sections =
    FUTURE
    STDLIB
    THIRDPARTY
    FIRSTPARTY
    LOCALFOLDER
default_section = THIRDPARTY
known_first_party = gateway,tests
